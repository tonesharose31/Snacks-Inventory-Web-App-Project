<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Inventory App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Snack Shop Inventory</h1>
    </header>
    <main> 
      <article>
       
        <div class="container" >
        <div id="inventory">
        <ul>
        <li>
          <img
            class="crunchy cheetos"
            src="img/Small-bag-of-cheetos.webp"
            alt="Image of cheetos chips packet"
          />
          <h3> name:</h3> <p> cheetos</p>
          <h3> price:</h3> <p> $2.50</p>
          <button type="remove">Delete</button>
           </li>
          <br />

          <li>
          <img
            class="HoneyBBQ Wise chips"
            src="img/HoneyBBQ wise chips .webp"
            alt="Image of HoneyBBQ wise Chips packet "
          />
          <h3> name:</h3> <p> HoneyBBQChips</p>
          <h3> price:</h3> <p> $1.50</p>
          <button type="remove">Delete</button>
        </li>
        <br />

          <li> 
          <img class="M&M" 
          src="img/M&M's.webp" 
          alt="Image of M&M packet" 
          />
          <h3> name:</h3> <p> M&M</p>
          <h3> price:</h3> <p> $2.00</p>
          <button type="remove">Delete</button>
        </li>
        <br />
        </ul>
      </article>
          <!-- inventory list goes here -->
        <section class="Snacks Inventory">
          <form id="snacksForm">
            <fieldset>
            <legend>Add SnackForm</legend>
            
              <label for="snackName">Snack Name
              <input type="text" id="snackName" placeholder="SnacK Name" required/>
            </label>
            
              <label for="snackQuantity">Snack Quantity
              <input type="text" id="snackQuantity" placeholder="Quantity" required/>
            </label>
          
              <label for="price">price
              <input type="number" name="snackPrice" id="price" required/>
            </label>

              <label>image
              <input type="text" id="image"/>
            </label>

              <label>In Stock
              <input type="radio" id="instock" value="In Stock" />
            </label> 
          
             <button type="submit">We Got You</button>
            
              <input type="reset" id="resetButton" value="Do Over" />
           </fieldset>
          </form>
        </section>

        <ul>
          <li>
            <a href="contact me">Contact Me</a>
          </li>
        </ul>

    </main>
