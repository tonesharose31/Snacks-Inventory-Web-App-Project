<!DOCTYPE html>
<html lang="en">
<head>
<meta charset= "UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Inventory App</title>
<link rel="stylesheet" href="styles.css">
<script defer src="script.js"></script>

</head>

<body>
    <header> 
    <h1>Snack Shop Inventory</h1>
</header>

    <div id="inventory">
        <!-- inventory list goes here// -->
    </div>
    <form id="snacksForm">
        <fieldset>
            <legend>Add SnackForm</legend>
            <div>
            <label for="snackName">Snack Name</label>
            <input type="text" id="snackName" placeholder="SnacK Name">
            </div>
            <div>
                <label for="inStock">In stock</label>
                <input type="text" id="inStock" placeholder="inStock">
            </div>
            <div> 
                <label for="snackQuantity">Snack Quantity</label>   
                <input type="text" id="snackQuantity" placeholder="Quantity">
            </div>
            <div>
                <label for="price">price</label>
                <input type="number" id="snackPrice" placeholder="$">
            </div>
            <button type="submit">We Got You</button>
            <button type="button" id="resetButton">Do Over</button>
        </div>
        </fieldset>
    </form> 
</body>
</html>
